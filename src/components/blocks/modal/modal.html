<div id="modal1" class="modal modal--museum-working-mode">
    <div class="modal__body">
        <div class="modal__content">
            <a href="#" class="modal__close-btn">
                <svg class="icon" width="18px" height="18px" fill="none">
                    <use class="icon__symbol" xlink:href="#icon-close"></use>
                </svg>
            </a>
            <h2 class="modal__title">Режим работы музея</h2>
            <div class="modal__text">
                <ul class="museum-area__working-list">
                    <li><span>Пн</span> / Выходной</li>
                    <li><span>Вт-Вс</span> / 10:00 - 18:00</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="modal2" class="modal modal--become-partner">
    <div class="modal__body">
        <div class="modal__content">
            <a href="#" class="modal__close-btn">
                <svg class="icon" width="18px" height="18px" fill="none">
                    <use class="icon__symbol" xlink:href="#icon-close"></use>
                </svg>
            </a>
            <h2 class="modal__title">Режим работы музея</h2>
            <form class="form form--become-partner">
                <div class="form__field form__field--name">
                    <input type="text" placeholder="Ваше имя *" name="username" value="" required>
                </div>
                <div class="form__field form__field--email">
                    <input type="email" placeholder="E-mail *" name="useremail" value="" inputmode="email" required>
                </div>
                <div class="form__field form__field--message">
                    <textarea rows="5" placeholder="Ваше сообщение"></textarea>
                </div>
                <button class="btn btn--main" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
